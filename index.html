<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verdail - Your Farm-Fresh Daily Essentials">
    <title>Verdail - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sign-in-wrapper {
            width: 300px;
            margin-left: auto;
            margin-right: 120px;
            padding-top: 4em;
        }

        .sign-in-heading {
            margin: 0 0 20px;
            font-size: 2em;
            color: #4CAF50;
        }

        .sign-in-form-container {
            width: 100%;
        }

        .sign-in-form {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .sign-in-form input {
            padding: 15px;
            font-size: 14px;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid #ccc;
            border-radius: 52px;
        }

        .forgot-password {
            font-size: 12px;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4CAF50;
            text-decoration: none;
            align-self: flex-end;
        }

        .sign-in-form button {
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 52px;
            cursor: pointer;
        }

        .sign-in-portion {
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .connect_media {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: rgb(146, 144, 144);
            margin: 0;
            margin-bottom: 10px;
        }

        .google_button {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-color: rgb(187, 186, 186);
            border-style: solid;
            border-width: 1px;
            border-radius: 52px;
            transition: color 0.15s, background-color 0.15s, border-color 0.15s;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
        }

        .google_button:hover {
            background-color: rgb(40, 145, 5);
            border-color: rgb(40, 145, 5);
            color: white;
            border-width: 2px;
        }

        .google_img {
            width: 20px;
            margin-left: 8px;
        }

        .terms-conditions, .new-customer {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            color: rgb(122, 121, 121);
            margin: 0;
        }

        .conditions, .policy, .sign-up {
            color: rgb(22, 64, 132);
            cursor: pointer;
        }

        .conditions:hover, .policy:hover, .sign-up:hover {
            color: rgb(16, 139, 16);
        }
    </style>
</head>

<body>
    <div class="sign-in-wrapper">
        <h1 class="sign-in-heading">Sign In</h1>
        <div class="sign-in-form-container">
            <form class="sign-in-form">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Sign In</button>
            </form>

            <div class="sign-in-portion">
                <h5 class="connect_media">or Connect with other social media</h5>
                <button type="button" class="google_button">
                    <p style="font-size:14px;font-weight:600;display:inline;font-family:Roboto,Arial;margin:0;">Sign in with Google</p>
                    <svg class="google_img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path fill="rgb(230, 74, 74)" d="M564 325.8C564 467.3 467.1 568 324 568C186.8 568 76 457.2 76 320C76 182.8 186.8 72 324 72C390.8 72 447 96.5 490.3 136.9L422.8 201.8C334.5 116.6 170.3 180.6 170.3 320C170.3 406.5 239.4 476.6 324 476.6C422.2 476.6 459 406.2 464.8 369.7L324 369.7L324 284.4L560.1 284.4C562.4 297.1 564 309.3 564 325.8z"/></svg>
                </button>
                <p class="new-customer">New Customer?<u class="sign-up">Sign Up</u></p>
                <pre class="terms-conditions" style="line-height:18px;">By continuing, you agree to Verdail's <br> <u class="conditions">Conditions of Use</u> and <u class="policy">Privacy Policy</u></pre>
            </div>
        </div>
    </div>
</body>
</html>
