<!DOCTYPE html>
<html lang="en" style="margin:0px 0px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verdail - Your Farm-Fresh Daily Essentials">
    <title>Verdail - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html,body{
            height:100%;
            overflow:hidden;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index:1;
            background-color: rgb(18, 34, 18);
        }

        .background{
            background-image:url("/assets/login-background\ -2.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height:100vh;
            width:100%;
            filter:blur(3px);
            z-index:-1;
            top:0;
            left:0;
            position: absolute;
        }

        .page-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 40px 80px;
            gap: 40px;
        }

        .brand-panel {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .brand-image {
            width: 420px;
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 250px;
            box-shadow: 0 0 0 3px rgba(61, 160, 71,0.8),
                        inset 0 0 10px rgba(0, 0, 0,1),
                        0 0  30px rgba(13, 207, 52, 0.763);
        }

        .sign-in-wrapper {
            width: 350px;
            margin-left: auto;
            margin-right: 120px;
            background-color: white;
            padding-top: 30px; 
            padding-left:12px;          
            padding-right:12px;
            position:relative;
            border-radius: 20px;
        }

        .sign-in-heading {
            margin: 0 0 15px;
            margin-left:25px;
            font-size: 2em;
            color: #4CAF50;
        }

        .sign-in-form-container {
            width: 100%;
        }

        .sign-in-form {
            padding: 15px;
            padding-left:15px;
            padding-right:15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .sign-in-form input {
            padding: 15px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid rgb(187, 186, 186);
            border-radius: 52px;
            color: rgb(74, 74, 74);
        }

        .sign-in-form input::placeholder {
            color: rgb(122, 121, 121);
        }

        .forgot-password {
            font-size: 13px;
            font-weight: 500;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4CAF50;
            text-decoration: none;
            align-self: flex-end;
            margin-right:10px;
        }

        .sign-in-form button {
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 52px;
            cursor: pointer;
            letter-spacing: 0.2px;
        }

        .sign-in-portion {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 7px;
        }

        .connect_media {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: rgb(146, 144, 144);
            margin: 0;
            margin-bottom: 3px;
            margin-left:-10px;
        }

        .google_button{
            padding: 13px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-color: rgb(187, 186, 186);
            border-style: solid;
            border-width: 1px;
            border-radius: 52px;
            transition: color 0.15s, background-color 0.15s, border-color 0.15s;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 280px;
            margin-left:-5px;
        }

        .google_button-text {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
         .signin-button:hover {
            background-color: rgb(40, 145, 5);
            border-color: rgb(40, 145, 5);
            color: white;
            border-width: 2px;
        }
        .google_button:hover {
            background-color: rgb(40, 145, 5);
            border-color: rgb(40, 145, 5);
            color: white;
            border-width: 1px;
        }

        .google_img {
            width: 20px;
            margin-left: 8px;
        }
 
        .new-customer{
            margin-bottom:3px;
        }

        .terms-conditions, .new-customer {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            color: rgb(122, 121, 121);
            margin-top:0px ;
            margin-left: -60px;
        }

        .conditions, .policy, .sign-up {
            color: rgb(22, 64, 132);
            cursor: pointer;
        }

        .conditions:hover, .policy:hover, .sign-up:hover {
            color: rgb(16, 139, 16);
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="page-layout">
        <div class="brand-panel">
            <img class="brand-image" src="assets/VERDAIL_ENTRY.png" alt="Verdail Online Shop">
        </div>
        <div class="sign-in-wrapper">
            <h1 class="sign-in-heading">Sign In</h1>
            <div class="sign-in-form-container">
                <form class="sign-in-form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button class="signin-button" type="submit"><p style="margin:0px;margin-left:-9px;">Sign In</p></button>
                </form>

                <div class="sign-in-portion" >
                  <h5 class="connect_media">or Connect with other social media</h5>
                    <button type="button" class="google_button">
                        <p class="google_button-text">Sign in with Google</p>
                        <img class="google_img" src="assets/google icon.svg">
                    </button>
                    <span style="margin-left:16px;line-height:32px;"><p class="new-customer">New Customer? <u class="sign-up">Sign Up</u></p>
                     <pre class="terms-conditions" style="line-height:18px;">By continuing, you agree to Verdail's <br> <u class="conditions">Conditions of Use</u> and <u class="policy">Privacy Policy</u>
                     </pre>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
