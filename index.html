<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verdail - Your Farm-Fresh Daily Essentials">
    <title>Verdail - Sign In</title>
</head>

<body style="box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h1 style="margin-left: 26.9em; margin-bottom: 0px;align-items: end; padding-top: 4em; font-size: 2em; color: #4CAF50;">Sign In</h1>
    <div style="display: flex;align-items: end;">
        <form style="margin-left: 53em; padding: 15px; display: flex; flex-direction: column; gap: 15px; width: 300px;">
            <input type="email" placeholder="Email" style="padding: 15px; font-size: 1em; border: 1px solid #ccc; border-radius: 52px;">
            <input type="password" placeholder="Password" style="padding: 15px; font-size: 1em; border: 1px solid rgb(204, 204, 204); border-radius: 52px;">
            <a href="#" style="font-size: 0.9em; color: #4CAF50; text-decoration: none; align-self: flex-end;">Forgot Password?</a>
            <button type="submit" style="padding: 10px; font-size: 1em; color: white; background-color: #4CAF50; border: none; border-radius: 52px; cursor: pointer;">Sign In</button>
        </form>
    </div>
</body>
</html>
